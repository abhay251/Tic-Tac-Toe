<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="header">
            Tic Tac Toe
        </div>
    </header>
    <main>
        <div class="gamebox">
            <div class="scoreboard">
                <div id="scoreHeading">
                    Scoreboard
                </div>
                <div id="player">
                    <div id="player1">
                        Player1
                    </div>
                    <div id="player2">
                        Player2
                    </div>
                    <div id="score1">
                        12
                    </div>
                    <div id="score2">
                        12
                    </div>
                </div>
                <div id="scoreBtn">
                    <button id="scoreReset">
                        Reset Score
                    </button>
                </div>

                <div id="developerInfo">
                    <div id="infoBox">
                        Developed By- <br>
                        Abhay
                    </div>
                </div>
            </div>
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="work">
                <div id="displayBox">
                </div>
                <button id="newGame">
                    New Game
                </button>
                <div id="playerNameContainer">
                    <div class="playerBox">
                        <div class="playerlabel" id="playerlabel1">
                            Player 1
                        </div>
                        <input class="playerInput" id="playerInput1" type="text" placeholder="Enter Name">
                    </div>
                    <div class="playerBox">
                        <div class="playerlabel" id="playerlabel1">
                            Player 2
                        </div>
                        <input class="playerInput" id="playerInput2" type="text" placeholder="Enter Name">
                    </div>
                </div>
                <div id="whoX">
                    Who is Playing as X ? <br>
                    <p id="warning">(Because X moves first)</p>
                </div>
                <div class="radioBox">
                    <!-- <div><input type="radio" id="radioPlayer1" name="who" value="1" checked />
                        <label for="radioPlayer1" id="player1Des"> Player1</label>
                    </div>
                    <div><input type="radio" id="radioPlayer2" name="who" value="2" />
                        <label for="radioPlayer2" id="player1Des"> Player2</label>
                    </div> -->
                    <label class="container" id="container1">Player 1
                        <input type="radio" id="radioPlayer1" name="who" value="1" checked />
                        <span class="checkmark"></span>
                    </label>
                    <label class="container" id="container2">Player 2
                        <input type="radio" id="radioPlayer2" name="who" value="2" />
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
